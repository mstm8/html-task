<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <h1>異形なる分断者</h1>
    <table>
        <tr>
            <th>画像</th>
            <th>名前</th>
            <th>属性</th>
            <th>種族</th>
            <th>戦型</th>
        </tr>
        <tr>
            <td><img src="img/5265.png" alt="ディヴィジョン"></td>
            <td>ディヴィジョン</td>
            <td>火</td>
            <td>幻妖</td>
            <td>パワー</td>
        </tr>
        <tr>
            <td><img src="img/E6hw8gRS20210909c.png" alt="ダウト"></td>
            <td>ダウト</td>
            <td>水</td>
            <td>幻妖</td>
            <td>スピード</td>
        </tr>
        <tr>
            <td><img src="img/bBKVv3DR20210507c.png" alt="エリミネーター"></td>
            <td>エリミネイター</td>
            <td>木</td>
            <td>幻妖</td>
            <td>バランス</td>
        </tr>
        <tr>
            <td><img src="img/SYZgkUaiWztw20210305c.png" alt="イグノー"></td>
            <td>イグノー</td>
            <td>光</td>
            <td>幻妖</td>
            <td>砲撃</td>
        </tr>
        <tr>
            <td><img src="img/FGq7GxUaBRLj20210701c.png" alt="アンフェア"></td>
            <td>アンフェア</td>
            <td>闇</td>
            <td>幻妖</td>
            <td>パワー</td>
        </tr>
    </table>
</body>
</html>
